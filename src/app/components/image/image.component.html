<div [ngClass]="type" >
    <div [ngClass]="active == true ? 'active': 'inactive'">
        <img [src]="src" (load)="hideLoader()" (error)="hideLoader()">
        <h3 *ngIf="text">{{text}}</h3>
        <p *ngIf="isLoading">Loading...</p>
    </div>
   
    <div class="carousel" *ngIf="carousel.length">
        <div [ngClass]="item?' circle circle-icon-selected':'circle circle-icon'" *ngFor="let item of carousel"></div>
    </div>
</div>
